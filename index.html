<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Naiara Saratxaga" />
  <meta name="description"
    content="This is a solution to the product preview card component challenge on Frontend Mentor" />
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- styles -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <article class="product">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau de Perfume">
      <h3>Perfume</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <h2>$149.99</h2>
      <strong>$169.99</strong>
      <button class="button">Add to Cart</button>
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener nofollow noreferrer" class="attribution__link">Frontend Mentor</a>
      Coded by <a href="https://www.linkedin.com/in/naiara-saratxaga-17abb030/" target="_blank"
        rel="noopener nofollow noreferrer" class="attribution__link">Naiara</a>.</p>
  </footer>
</body>

</html>
