<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Naiara Saratxaga" />
  <meta name="description"
    content="This is a solution to the product preview card component challenge on Frontend Mentor" />
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="image-product">
    </div>
    <article class="container-info">
      <section class="container-info__section">
        <h3 class="subtitle">perfume</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </section>
      <section class="price">
        <p class="price__new">$149.99</p>
        <p class="price__old">$169.99</p>
      </section>
      <div class="container-btn">
        <button class="button">
          <img src="./images/icon-cart.svg" alt="Icon shopping cart">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>

</html>
