<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Naiara Saratxaga" />
  <meta name="description"
    content="This is a solution to the product preview card component challenge on Frontend Mentor" />
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- styles -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="image-product">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau de Perfume" />
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau de Perfume" />
      </div>
      <div class="information">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <span class="price__new">$149.99</span>
        <span class="price__old">$169.99</span>
        <button class="button">
          Add to Cart
          <img src="./images/icon-cart.svg" alt="Icon shopping cart">
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener nofollow noreferrer" class="attribution__link">Frontend Mentor</a>
      Coded by <a href="https://www.linkedin.com/in/naiara-saratxaga-17abb030/" target="_blank"
        rel="noopener nofollow noreferrer" class="attribution__link">Naiara</a>.</p>
  </footer>
</body>

</html>
